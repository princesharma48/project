<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Tabs and Text Editors</title>
    <!-- Include any CSS frameworks you are using -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="tabs">Tabs</label>
            <select id="tabs" name="tabs" class="form-select form-control">
              <option value="">Select Tabs</option>
              <option value="Features">Features</option>
              <option value="Specification">Specification</option>
              <option value="Gallery">Gallery</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <button id="addTab" class="btn btn-primary mt-4">Add Tab</button>
        </div>
      </div>
      <div id="textEditorsContainer" class="mt-4"></div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Include any JS frameworks you are using -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Include a text editor library if needed (like CKEditor, TinyMCE, etc.) -->
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

    <script>
      document.getElementById("addTab").addEventListener("click", function () {
        const selectedTab = document.getElementById("tabs").value;
        if (selectedTab) {
          addTextEditor(selectedTab);
        }
      });

      function addTextEditor(tabName) {
        const editorId = "editor_" + Date.now();
        const editorContainer = document.createElement("div");
        editorContainer.classList.add("form-group");
        editorContainer.innerHTML = `
            <label for="${editorId}">${tabName}</label>
            <textarea id="${editorId}" name="${tabName.toLowerCase()}[]" class="form-control"></textarea>
        `;
        document
          .getElementById("textEditorsContainer")
          .appendChild(editorContainer);

        // Initialize the text editor (e.g., CKEditor) for the new textarea
        CKEDITOR.replace(editorId);
      }
    </script>
  </body>
</html>
